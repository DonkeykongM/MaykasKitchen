        "@type": "Question",
        "name": "Vad är speciellt med assyrisk/syriansk matlagning?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Assyrisk/syriansk matlagning kännetecknas av rika smaker, traditionella kryddblandningar och en historia som sträcker sig tusentals år tillbaka. Maten använder ofta lokala råvaror som lamm, bulgur, baljväxter, grönsaker och kryddor som mynta, sumak och koriander. Recepten har överförts från generation till generation och kombinerar influenser från Mellanöstern med unika assyriska/syrianska traditioner."
        }
      },
      {
        "@type": "Question", 
        "name": "Kan jag boka Mayka Gulo för matlagningsworkshops?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Ja, Mayka Gulo erbjuder matlagningsworkshops för företag och privatpersoner. Kontakta via kontaktformuläret på hemsidan eller maila direkt till info@maykaskitchen.se för mer information och bokningar. Workshops kan anpassas för olika färdighetsnivåer och dietbehov."
        }
      },
      {
        "@type": "Question",
        "name": "Hur kan jag anpassa recepten för vegetarisk kost?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Många av recepten kan enkelt anpassas till vegetariska alternativ. Till exempel kan nötfärs bytas ut mot linser eller kikärter i många grytor, och proteinrika alternativ som halloumi eller tofu kan ersätta kött och fisk i flera rätter. Varje recept innehåller förslag på vegetariska substitut."
        }
      },
      {
        "@type": "Question",
        "name": "Var kan jag köpa specialkryddor för assyrisk/syriansk matlagning?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Specialkryddor som sumak, za'atar och garama masala finns i mellanösternbutiker, välsorterade matbutiker eller online. Många vanliga kryddor kan också ersättas med alternativ som finns i vanliga svenska matbutiker. Tips på var du hittar ingredienser finns i varje recept."
        }
      }
    ]
  }

    }
